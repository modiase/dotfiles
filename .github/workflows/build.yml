name: Build Flake

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build packages
        env:
          NIXPKGS_ALLOW_UNFREE: 1
        run: |
          nix build .#cve-scanner --no-link
          nix build .#secrets --no-link
          nix build .#build-system-image --no-link

      - name: Evaluate NixOS configurations
        run: |
          nix eval .#nixosConfigurations.hermes.config.system.build.toplevel.drvPath
          nix eval .#nixosConfigurations.herakles.config.system.build.toplevel.drvPath
          nix eval .#nixosConfigurations.hekate.config.system.build.toplevel.drvPath
          nix eval .#nixosConfigurations.hestia.config.system.build.toplevel.drvPath
